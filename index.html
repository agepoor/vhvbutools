<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autotechniek</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <style>
      table {
        table-layout: fixed;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="row m-3">
        <!-- Search -->
        <input
          type="text"
          placeholder="Typ hier de technische term..."
          class="form-control form-control-lg"
          id="search"
        />
      </div>
      <!-- Results -->
      <div class="row m-3" id="results">
        <table class="table">
          <thead id="languages"></thead>
          <tbody id="terms"></tbody>
        </table>
      </div>
    </main>
  </body>
  <script>
    const languages = document.getElementById("languages");
    const terms = document.getElementById("terms");

    /* https://howtocreateapps.com/fetch-and-display-json-html-javascript/ */
    /* https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch */
    /* https://dmitripavlutin.com/javascript-fetch-async-await/ */
    /* https://dev.to/johnpaulada/synchronous-fetch-with-asyncawait */
    // fetch("terms.json")
    //   .then((response) => response.json())
    //   .then((data) => createTable(data));

    /* Data request */
    const request = async () => {
      const res = await fetch("terms.json");
      const data = await res.json();

      createTable(data);
    };

    request();

    /* Search */
    /* https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions/Cheatsheet */

    //     console.log(err);
    //   });

    // const search = document.getElementById("search");
    // let matches = terms.filter((term) => {
    //   const regex = new RegExp(`${searchText}`, "gi");
    //   //   return term.
    // });

    /* Output Table */
    function createTable(obj) {
      ["Nederlands", "Engels", "Duits", "Frans"].forEach((element) => {
        const newTableHead = document.createElement("th");
        newTableHead.innerHTML = `${element}`;
        languages.appendChild(newTableHead);
      });
      obj.forEach((term) => {
        const newTableRow = document.createElement("tr");
        newTableRow.innerHTML = `<td>${term.Nederlands}</td><td>${term.Engels}</td><td>${term.Duits}</td><td>${term.Frans}</td>`;
        terms.appendChild(newTableRow);
      });
    }

    search.addEventListener("input", () => searchTerms(search.value));
  </script>
</html>
